<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CocktailBD</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
   <!-- header started -->
   <header>
      <section class="py-2">
         <div class="container">
            <h1 class="p-3 bg-success text-center rounded text-warning">
               Coctail Showcase
            </h1>
         </div>
      </section>
   </header>
   <!-- header ended -->


   <!-- main -->
   <main>
      <!-- search section -->
      <section class="search pb-3">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <input id="search-field" type="text" class="form-control" placeholder="Search Yoour Favourite">
               </div>
               <div class="col-md-6">
                  <button id="search-button" class="btn btn-success px-5">Search</button>
               </div>
            </div>
         </div>
      </section>
      <!-- search section ended-->


      <!-- main Display Section -->
      <section>
         <div class="container">
            <div id="content-wrapper" class="row row-cols-1 row-cols-md-2 row-cols-xxl-3 g-4">
               <!--  -->
            </div>
         </div>
      </section>
      <!-- ends -->

      <!-- dynamic modal -->
      <div class="modal fade" id="show" tabindex="-1" aria-labelledby="showLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-body" id="modal-inner-body">
                 
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
   </main>
   <!-- main ended -->


   <!-- script -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="serious.js"></script>
</body>

</html>
